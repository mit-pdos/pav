syntax = "proto3";

option go_package = ".";

package photo_sharing;

service Sharer {
    rpc AddPhoto (AddPhotoReq) returns (AddPhotoResp) {}
    rpc ListPhotos (ListPhotosReq) returns (ListPhotosResp) {}
}

message AddPhotoReq {
    bytes file = 1;
}

message AddPhotoResp {
    string path = 1;
}

message ListPhotosReq {
    string name = 1;
}

message ListPhotosResp {
    repeated string paths = 1;
}